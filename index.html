<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JJ's Life Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/87116215f5.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- 💫 헤더 -->
    <header>
      <div class="navbar">
        <h1 class="logo"><strong>Lee Jungjae’s Life Portfolio</strong> | 이정재의 인생 포트폴리오 </h1>
        <nav>
          <ul class="nav-links">
            <li><a href="#timeline"><i class="fas fa-layer-group"></i> 포트폴리오</a></li>
            <li><a href="#about"><i class="fas fa-user"></i> 소개</a></li>
            <li><a href="#contact"><i class="fas fa-envelope"></i> 연락처</a></li>
            <li><a href="#" id="toggle-lang"><i class="fas fa-language"></i> <span id="lang-label">English</span></a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- 💬 Hero 인트로 -->
    <section class="hero" id="hero">
      <h1>교사가 아닌, 삶의 설계자로 살고 있습니다.</h1>
      <p>나의 교육은 말보다 사람이 먼저였고, 기록보다 만남이 먼저였습니다.<br>이 이야기는 단지 이력서가 아니라, 한 사람의 길에 대한 기록입니다.</p>
      <a href="#timeline" class="hero-button" id="show-timeline">나의 이야기 보기 <i class="fas fa-arrow-down"></i></a>
    </section>

    <!-- 🧭 타임라인 -->
    <main id="timeline" class="hidden"></main>

    <!-- 📄 소개 -->
    <section id="about">
      <h2>소개</h2>
      <p>사람과 교육의 연결을 삶으로 살아가는 사람, 이정재입니다.</p>
    </section>

    <!-- 📬 연락처 -->
    <section id="contact">
      <h2>연락하기</h2>
      <p><i class="fas fa-envelope"></i> jungjae_lee@nate.com</p>
    </section>

    <footer>
      <p>© 2025 이정재. 모든 권리 보유.</p>
    </footer>

    <!-- 📄 PDF 모달 영역 -->
    <div id="pdfModal" class="pdf-modal hidden">
      <div class="pdf-content">
        <button class="close-modal" id="closeModal">✖</button>
        <iframe id="pdfViewer" src="" frameborder="0"></iframe>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
