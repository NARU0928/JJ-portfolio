<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JJ's Life Portfolio</title>
    <link rel="icon" type="image/png" href="./assets/images/favicon.png">
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/87116215f5.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div class="navbar">
        <h1 class="logo">
          <a href="#" id="back-to-hero">
            이정재의 <span>인생 포트폴리오</span>
          </a>
        </h1>
        <nav>
          <ul class="nav-links">
            <li><a href="#timeline"><i class="fas fa-layer-group"></i> 포트폴리오</a></li>
            <li><a href="#about"><i class="fas fa-user"></i> 소개</a></li>
            <li><a href="#contact"><i class="fas fa-envelope"></i> 연락처</a></li>
            <li><a href="#" id="toggle-lang"><i class="fas fa-language"></i> <span id="lang-label">English</span></a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="hero" id="hero">
      <h1>교사가 아닌, <br class='mobile-break'><strong>삶의 설계자</strong>로<br class='mobile-break'>살고 있습니다.</h1>
      <p>교육은 말보다 <strong>사람</strong>이 먼저였고,<br>기록보다 <strong>만남</strong>이 먼저였습니다.<br>이 이야기는 단지 이력서가 아니라,<br>한 사람의 <strong>길</strong>에 대한 이야기입니다.</p>
      <div class="button-group">
        <a href="#timeline" class="hero-button" id="show-timeline">이야기 보기 <i class='fas fa-arrow-down'></i></a>
        <a href="#" class="hero-button" id="show-data-modal">한눈에 보기 <i class='fas fa-database'></i></a>
      </div>
    </section>

    <div class="anchor-group">
      <div class="anchor-buttons">
        <!-- 앵커 버튼들은 JavaScript에서 동적으로 생성됩니다 -->
      </div>
    </div>

    <main id="timeline"></main>

    <section id="about-contact-section" class="about-contact-container">
      <div class="character-image-box">
        <img src="./images/profile.jpg" alt="개인 캐릭터 이미지" class="character-image">
      </div>
      <div class="about-contact-content">
        <section id="about" class="about-contact-item">
          <h2>소개</h2>
          <p>삶의 길을 밝히는 교육을 통해 사람과 사람, 배움과 세상을 연결하는 삶의 설계자, 이정재입니다.</p>
        </section>
        <section id="contact" class="about-contact-item">
          <h2>연락하기</h2>
          <p><i class='fas fa-envelope'></i> jungjae_lee@nate.com</p>
        </section>
      </div>
    </section>

    <footer>
      <p>© 2025 이정재. 모든 권리 보유.</p>
    </footer>

    <div id="dataModal" class="data-modal hidden">
      <div class="data-content">
        <div class="data-header">
          <h2 id="data-modal-title"></h2>
          <button class="close-data-modal" id="closeDataModal">✖</button>
        </div>
        <div class="data-body">
          <div id="data-modal-sections"></div>
          <div id="data-modal-certifications">
            <h3 id="certifications-heading"></h3>
            <div class="certification-table-container">
              <table id="certifications-table">
                <thead>
                  <tr id="certifications-table-headers"></tr>
                </thead>
                <tbody id="certifications-table-body"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- PDF 뷰어 모달 -->
    <div id="pdfModal" class="pdf-modal hidden">
      <div class="pdf-content">
        <div class="pdf-header">
          <h3 id="pdfTitle"></h3>
          <div class="pdf-controls">
            <button id="zoomOut" class="pdf-control-btn" title="축소">-</button>
            <button id="zoomIn" class="pdf-control-btn" title="확대">+</button>
          </div>
        </div>
        <button id="closePdfViewer" class="pdf-control-btn" title="닫기">&times;</button>
        <iframe id="pdfViewer" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>

    <!-- 외부 링크 뷰어 모달 -->
    <div id="linkModal" class="link-modal hidden">
      <div class="link-content">
        <div class="link-header">
          <h3 id="linkTitle"></h3>
          <button id="closeLinkViewer" class="link-control-btn">&times;</button>
        </div>
        <iframe id="linkViewer" frameborder="0"></iframe>
      </div>
    </div>

    <div id="externalModal" class="pdf-modal hidden">
      <div class="pdf-content">
        <button class="close-modal" id="closeExternalModal">✖</button>
        <iframe id="externalViewer" src="" frameborder="0"></iframe>
      </div>
    </div>

    <button id="scrollTopBtn" class="scroll-top-button" title="맨 위로">
      <i class="fas fa-arrow-up"></i>
    </button>

    <script src="script.js"></script>
  </body>
</html>
